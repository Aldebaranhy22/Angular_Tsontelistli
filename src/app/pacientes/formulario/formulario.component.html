<form class="item">
  <div class="form-group col-md-2">
    <label for="nombre" class="sr-only">
      Nombre:
    </label>
    <input
        type="text"
        name="nombre"
        id="nombre"

      />

      <label for="apellido" class="sr-only">

      />

      <label for="tel" class="sr-only">
        Telefono:
      </label>
      <input
        type="text"
        name="tel"
        id="tel"
        [(ngModel)]="telInput"
      />

      <label for="dir" class="sr-only">
        Direcci√≥n:
      </label>

      type="text"

    />

    </label>

    />

    />

/>
